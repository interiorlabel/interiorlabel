<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol</title>

    <style>
        @font-face {
            font-family: 'ES Allianz TRIAL';
            src: url('ESAllianzTRIAL-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: 'ES Allianz TRIAL';
            color: #b9b9b9';
            background-image: url('introimg.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }

        /* ---------- MENU ---------- */
        .top-left-menu {
            position: fixed;
            top: 15px;
            left: 15px;
            display: flex;
            align-items: center;
            font-size: 14px;
            z-index: 10;
            flex-wrap: wrap; /* allows wrapping on mobile */
            gap: 10px;
        }

        .interior {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #b9b9b9;
        }

        .divider {
            width: 1px;
            height: 22px;
            background-color: #b9b9b9;
        }

        .menu-link {
            cursor: pointer;
            text-decoration: none;
            color: #b9b9b9;
            font-size: 14px;
        }

        .menu-link:hover {
            opacity: 0.7;
        }

        .top-right-image {
            position: absolute;
            top: 0;
            right: 0;
            width: 50vw;     
            max-width: 650px; 
            height: auto;
        }

        @media (max-width: 768px) {
            .top-left-menu {
                flex-direction: row;
                font-size: 12px;
                gap: 8px;
                top: 10px;
                left: 10px;
            }

            .interior {
                font-size: 20px;
            }

            .divider {
                height: 18px;
            }

            .top-right-image {
                width: 80vw;   
                right: 10px;
                top: 60px;
            }
        }

        @media (max-width: 450px) {
            .top-right-image {
                width: 90vw;
                top: 90px;
            }

            .interior {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="top-left-menu">
        <a href="index.html" class="interior">INTERIÃ˜R</a>
        <div class="divider"></div>
        <a href="about.html" class="menu-link">ABOUT</a>
        <a href="releases.html" class="menu-link">RELEASES</a>
        <a href="mailto:interiorlabel@proton.me" class="menu-link">CONTACT</a>
    </div>

    <img src="introimg.jpg" alt="Interior" class="top-right-image">

</body>
</html>
