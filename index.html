<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERIØR</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <style>
    @font-face {
        font-family: 'ES Allianz TRIAL';
        src: url('ESAllianzTRIAL-Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
    }
    body {
        margin: 0;
        padding: 0;
        background-color: black;
        font-family: 'ES Allianz TRIAL';
        color: #b9b9b9;
        min-height: 100vh;
        overflow-x: hidden;
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    
    .top-left-menu {
        position: absolute;
        top: 20px;
        left: 40px;
        display: flex;
        align-items: center;
        font-size: 14px;
        z-index: 10;
        opacity: 0;
        animation: fadeIn 1.5s ease-in forwards;
    }
    
    .top-right-image {
        position: absolute;
        top: 0;
        right: 0;
        width: 45vw;
        max-width: 650px;
        height: auto;
        z-index: 1;
        object-fit: cover;
        opacity: 0;
        animation: fadeIn 1.5s ease-in 1.5s forwards;
    }
    
    .logo-img {
        height: 70px;
        pointer-events: none;
        user-select: none;
    }
    .divider {
        display: block;
        width: 1px;
        height: 25px;
        background-color: #b9b9b9;
        margin: 15px;
    }
    .divider-small {
        display: none;
    }
    .menu-link {
        cursor: pointer;
        text-decoration: none;
        color: #b9b9b9;
        font-size: 14px;
        margin: 0 12px;
    }
    .menu-link:hover {
        opacity: 0.7;
    }
    
    @media (max-width: 768px) {
        .top-right-image {
            width: 100vw;
            height: 50vh;
            object-fit: cover;
            left: 0;
            top: 0;
        }
        .top-left-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            text-align: center;
            gap: 18px;
        }

        .divider, .menu-links-row {
        opacity: 0;
        animation: fadeIn 1.5s ease-in 3s forwards;
        }
        
        .logo-img {
            height: 90px;
        }
        .divider {
            display: none;
        }
        .menu-links-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            font-size: 16px;
        }
        .menu-link {
            margin: 0;
            font-size: 16px;
        }
        .divider-small {
            display: inline;
            color: #b9b9b9;
            font-size: 16px;
            opacity: 0.8;
            user-select: none;
        }
    }
    @media (max-width: 450px) {
        .top-right-image {
            height: 53vh;
        }
        .top-left-menu {
            top: 50%;
            transform: translate(-50%, -50%);
        }
    }
</style>
</head>
<body>
    <div class="top-left-menu">
        <img src="title.jpeg" class="logo-img" alt="INTERIØR">
        <div class="divider"></div>
        <div class="menu-links-row">
            <a href="about.html" class="menu-link">ABOUT</a>
            <span class="divider-small">I</span>
            <a href="releases.html" class="menu-link">RELEASES</a>
            <span class="divider-small">I</span>
            <a href="mailto:interiorlabel@proton.me" class="menu-link">CONTACT</a>
        </div>
    </div>
    <img src="introimg.jpg" class="top-right-image" alt="Interior">
</body>
</html>
