<!DOCTYPE html>
<html>
<head>
    <title>Protocol</title>
    <style>

     @font-face {
    font-family: 'ES Allianz TRIAL';
    src: url('ESAllianzTRIAL-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
}
    body {
        margin: 0;
        padding: 0;
        background-color: black;
        font-family: 'ES Allianz TRIAL';
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: black;
    }
    
    .back-arrow {
        position: fixed;
        top: 30px;
        left: 20px;
        font-size: 18px;
        color: grey;
        cursor: pointer;
        text-decoration: none;
        z-index: 100;
    }
    
    .back-arrow:hover {
        color: #ffffff;
    }
    
    .text-container {
        text-align: justify;
        max-width: 600px;
        padding: 0 20px;
    }
  
    p {
        margin: 0;
        font-size: 15px;
        line-height: 1.5;
        color: grey;
        font-family: 'ES Allianz TRIAL';
        font-weight: 300;
        cursor: pointer;
    }
    
    .first-paragraph {
        margin-bottom: 10px;
    }
    
    .second-paragraph {
        margin-bottom: 10px;
    }
    
    #content-frame {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        display: none;
        z-index: 1000;
        background-color: white;
    }

   .email-link {
    color: grey;
    cursor: pointer;
    text-decoration: none;
    font-size: 15px;
    font-family: 'ES Allianz TRIAL';
    font-weight: 300;
}

.email-link:hover {
    color: #ffffff; 
}
    </style>
</head>
<body>
    <a href="index.html" class="back-arrow">←</a>

    <div class="text-container">
        <p class="clickable-text first-paragraph" id="protocol-sentence">CONTACT INTERIØR</p>

        <p class="second-paragraph">
    <a href="mailto:interiorlabel@proton.me" class="email-link" style="color: grey; text-decoration: underline;">interiorlabel@proton.me</a>
</p>
    </div>
    <iframe id="content-frame" src=""></iframe>
    <script>        
       
    </script>
</body>
</html>
