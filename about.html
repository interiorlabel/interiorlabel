<!DOCTYPE html>
<html>
<head>
    <title>Protocol</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       @font-face {
            font-family: 'ES Allianz TRIAL';
            src: url('ESAllianzTRIAL-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: 'ES Allianz TRIAL';
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            opacity: 0;
            animation: fadeIn 0.6s ease-in forwards;
        }
        .back-arrow {
            position: fixed;
            top: 30px;
            left: 20px;
            font-size: 22px;
            color: grey;
            cursor: pointer;
            text-decoration: none;
            z-index: 100;
        }
        .back-arrow:hover {
            color: #ffffff;
        }
        .text-container {
            text-align: justify;
            max-width: 600px;
            padding: 0 20px;
        }
        p {
            margin: 0;
            font-size: 15px;
            line-height: 1.5;
            color: grey;
            font-weight: 300;
        }
        .first-paragraph {
            margin-bottom: 10px;
        }
        .second-paragraph {
            margin-bottom: 10px;
        }
        .social-links {
            display: flex;
            gap: 40px;
            margin-top: 80px;
            justify-content: center;
        }
        .social-link {
            color: grey;
            font-size: 15px;
            cursor: pointer;
            text-decoration: underline;
            text-align: flex-start;
        }
        .social-link:hover {
            color: #ffffff;
        }
        #content-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
            z-index: 1000;
            background-color: white;
        }
        
        @media (max-width: 600px) {
            p {
                font-size: 17px;
                line-height: 1.55;
            }
            .social-links {
                flex-direction: column;  
                gap: 15px;
                margin-top: 50px;
                align-items: flex-start;
            }
            .social-link {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-arrow">‚Üê</a>
    <div class="text-container">
        <p class="clickable-text first-paragraph" id="protocol-sentence">Record label focused on foward-thinking electronic music</p>
        <p class="second-paragraph">Founded in 2025 by Protocol</p>
        
        <div class="social-links">
            <a href="https://interiorr.bandcamp.com/" class="social-link" target="_blank">bandcamp</a>
            <a href="https://soundcloud.com/interiorlabel" class="social-link" target="_blank">soundcloud</a>
            <a href="https://www.instagram.com/protocol.intr" class="social-link" target="_blank">instagram</a>
        </div>
    </div>
    <iframe id="content-frame" src=""></iframe>
</body>
</html>
