<!DOCTYPE html>
<html>
<head>
    <title>Protocol - Works</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @font-face {
            font-family: 'ES Allianz TRIAL';
            src: url('ESAllianzTRIAL-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: 'ES Allianz TRIAL';
            color: grey;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a {
            color: grey;
            text-decoration: none;
        }

        .back-arrow {
            position: fixed;
            top: 30px;
            left: 20px;
            font-size: 18px;
            z-index: 100;
        }

        .back-arrow:hover {
            color: #ffffff;
        }

        .bandcamp-link {
            position: fixed;
            top: 30px;
            right: 18px;
            font-size: 14px;
            text-decoration: underline;
            z-index: 100;
        }

        .bandcamp-link:hover {
            color: #ffffff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .title {
            font-size: 22px;
            margin-bottom: 40px;
        }

        .track-list {
            display: flex;
            flex-direction: column;
            gap: 35px;
            margin-bottom: 40px;
        }

        .track-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 17px;
            cursor: pointer;
        }

        .track-item:hover {
            color: #ffffff;
        }

        .play-icon {
            font-size: 15px;
        }

        .description {
            font-size: 12px;
            margin-top: 40px;
            text-align: center;
        }

        /* ---------- MOBILE LAYOUT ---------- */
        @media (max-width: 600px) {
            .title {
                font-size: 28px;
                margin-bottom: 60px;
            }

            .track-item {
                font-size: 20px;
            }

            .description {
                font-size: 14px;
                margin-top: 80px;
            }
        }
    </style>
</head>

<body>

    <a href="index.html" class="back-arrow">←</a>
    <a href="https://interiorr.bandcamp.com/" class="bandcamp-link" target="_blank">bandcamp</a>

    <div class="container">

        <div class="title">INTERIØR 1</div>

        <div class="track-list">

            <div class="track-item" onclick="playAudio('audio/Untitled291.mp3', this)">
                <span class="play-icon">▶</span>
                <span>untitled 291</span>
            </div>

            <div class="track-item" onclick="playAudio('audio/Untitled292.mp3', this)">
                <span class="play-icon">▶</span>
                <span>untitled 292</span>
            </div>

            <div class="track-item" onclick="playAudio('audio/Untitled293.mp3', this)">
                <span class="play-icon">▶</span>
                <span>untitled 293</span>
            </div>

            <div class="track-item" onclick="playAudio('audio/Untitled294.mp3', this)">
                <span class="play-icon">▶</span>
                <span>untitled 294</span>
            </div>

        </div>

        <div class="description">
            150 copies on vinyl to be released in March 2026.<br>
            Composed in London by Felipe Pinto.
        </div>

    </div>

    <script>
        const audioPlayers = {};

        const trackFiles = [
            'audio/Untitled291.mp3',
            'audio/Untitled292.mp3',
            'audio/Untitled293.mp3',
            'audio/Untitled294.mp3'
        ];

        trackFiles.forEach(track => {
            const audio = new Audio(track);
            audio.preload = "auto";
            audioPlayers[track] = audio;
        });

        function playAudio(track, element) {
            const audio = audioPlayers[track];

            // Pause others
            for (const t in audioPlayers) {
                if (t !== track) audioPlayers[t].pause();
            }

            // Reset all icons
            document.querySelectorAll('.play-icon').forEach(icon => {
                icon.textContent = '▶';
            });

            // Toggle
            if (audio.paused) {
                audio.play();
                element.querySelector('.play-icon').textContent = '⏸';
            } else {
                audio.pause();
                element.querySelector('.play-icon').textContent = '▶';
            }

            audio.onended = () => {
                element.querySelector('.play-icon').textContent = '▶';
            };
        }
    </script>

</body>
</html>
