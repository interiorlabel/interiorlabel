<!DOCTYPE html>
<html>
<head>
    <title>Protocol - Works</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @font-face {
            font-family: 'ES Allianz TRIAL';
            src: url('ESAllianzTRIAL-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: 'ES Allianz TRIAL';
            color: grey;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        a {
            color: grey;
            text-decoration: none;
        }

        .back-arrow {
            position: fixed;
            top: 30px;
            left: 20px;
            font-size: 18px;
            z-index: 100;
        }

        .back-arrow:hover {
            color: #ffffff;
        }

        .bandcamp-link {
            position: fixed;
            top: 30px;
            right: 18px;
            font-size: 14px;
            text-decoration: underline;
            z-index: 100;
        }

        .bandcamp-link:hover {
            color: #ffffff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;

            transform: translateY(-20px);
        }

        .title-img-desktop {
            width: 160px;
            opacity: 0.9;
            margin-bottom: 35px;
        }

        .title-img-mobile {
            display: none;
            margin-bottom: 35px;
        }

        /* Tracklist spacing */
        .track-list {
            display: flex;
            flex-direction: column;
            gap: 25px; 
            margin-bottom: 30px;
        }

        .track-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 17px;
            cursor: pointer;
        }

        .track-item:hover {
            color: #ffffff;
        }

        .play-icon {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 7px 0 7px 12px;
            border-color: transparent transparent transparent grey;
            margin-right: 8px;
            transition: 0.2s;
        }

        .play-icon.pause {
            width: 12px;
            height: 12px;
            border: none;
            position: relative;
        }

        .play-icon.pause::before,
        .play-icon.pause::after {
            content: "";
            position: absolute;
            width: 4px;
            height: 12px;
            background: grey;
            top: 0;
        }

        .play-icon.pause::before { left: 0; }
        .play-icon.pause::after { right: 0; }

        .description {
            font-size: 12px;
            margin-top: 20px;
        }

  
        @media (max-width: 600px) {

            .container {
                transform: translateY(-40px); 
            }

            .title-img-desktop {
                display: none;
            }

            .title-img-mobile {
                display: block;
                width: 30%;
                max-width: 120px;
                opacity: 0.9;
                margin-bottom: 28px;
            }

            .track-list {
                gap: 22px;
                margin-bottom: 25px;
            }

            .track-item {
                font-size: 16px;
            }

            .description {
                font-size: 13px;
                margin-top: 45px;
            }
        }
    </style>
</head>

<body>

    <a href="index.html" class="back-arrow">←</a>
    <a href="https://interiorr.bandcamp.com/" class="bandcamp-link" target="_blank">bandcamp</a>

    <div class="container">

        <img src="title2.jpeg" class="title-img-desktop" alt="INTERIØR">

        <img src="title2.jpeg" class="title-img-mobile" alt="INTERIØR">

        <div class="track-list">

            <div class="track-item" onclick="playAudio('audio/Untitled291.mp3', this)">
                <span class="play-icon"></span>
                <span>untitled 291</span>
            </div>

            <div class="track-item" onclick="playAudio('audio/Untitled292.mp3', this)">
                <span class="play-icon"></span>
                <span>untitled 292</span>
            </div>

            <div class="track-item" onclick="playAudio('audio/Untitled293.mp3', this)">
                <span class="play-icon"></span>
                <span>untitled 293</span>
            </div>

            <div class="track-item" onclick="playAudio('audio/Untitled294.mp3', this)">
                <span class="play-icon"></span>
                <span>untitled 294</span>
            </div>

        </div>

        <div class="description">
            All recordings from live hardware jams.<br>
            150 copies on vinyl to be released in March 2026.<br>
            Composed in London by Felipe Pinto.
        </div>

    </div>

    <script>
        const audioPlayers = {};

        const trackFiles = [
            'audio/Untitled291.mp3',
            'audio/Untitled292.mp3',
            'audio/Untitled293.mp3',
            'audio/Untitled294.mp3'
        ];

        trackFiles.forEach(track => {
            const audio = new Audio(track);
            audio.preload = "auto";
            audioPlayers[track] = audio;
        });

        function playAudio(track, element) {
            const audio = audioPlayers[track];

            for (const t in audioPlayers) {
                if (t !== track) audioPlayers[t].pause();
            }

            document.querySelectorAll('.play-icon').forEach(icon => {
                icon.classList.remove('pause');
            });

            if (audio.paused) {
                audio.play();
                element.querySelector('.play-icon').classList.add('pause');
            } else {
                audio.pause();
                element.querySelector('.play-icon').classList.remove('pause');
            }

            audio.onended = () => {
                element.querySelector('.play-icon').classList.remove('pause');
            };
        }
    </script>

</body>
</html>
